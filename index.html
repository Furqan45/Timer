<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="h1container"><h1>Timer</h1></div> 
  <div class="container">
    <div class="timer"> 
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span></div>  
      </div>    
    <div class="buttons">
      <button id="startBtn" onclick="timer()">Start</button>
      <button id="stopBtn" onclick="stoptimer()">Stop</button>
      <button id="resetBtn" onclick="resettimer()">Reset</button>
    </div>
  
  <script src="app.js"></script>
</body>
</html>
